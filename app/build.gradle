apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "demo.android.com.jenkinstest"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            jniDebuggable false
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        //正式环境包（带日志）
        alpha {
            initWith release
            jniDebuggable true
            debuggable true
        }
        debug {
            jniDebuggable true
            debuggable true
            minifyEnabled false
            //需要修改这个值时，在local.properties配置，如：DebugMinifyEnabled=false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        develop {
            initWith debug
            minifyEnabled false
        }
    }

    //修改生成的apk名字
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def oldFile = output.outputFile
            def newName = '';
            def outputFile = output.outputFile
            // APK输出文件名规则：aiyou-版本名-release.apk
            def releaseApkName = 'JenkinsTest-' + rootProject.ext.android.versionName + '-' + variant.buildType.name + '.apk'
            // appReleaseDir对应local.properties里面定义的路径，再加上日期（格式：201503011230）文件夹
            output.outputFile = new File(outputFile.parent, releaseApkName)
        }
    }

}

//获取时间戳
def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMddHHmm')
    return formattedDate
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
