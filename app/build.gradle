apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "demo.android.com.jenkinstest"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            signingConfig signingConfigs.releaseSign
            jniDebuggable false
            debuggable false
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        //正式环境包（带日志）
        alpha {
            initWith release
            jniDebuggable true
            debuggable true
        }
        debug {
            signingConfig signingConfigs.defaultSign
            jniDebuggable true
            debuggable true
            shrinkResources false
            minifyEnabled localProperties(name: 'DebugMinifyEnabled', default: false).toBoolean() //需要修改这个值时，在local.properties配置，如：DebugMinifyEnabled=false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
        develop {
            initWith debug
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
